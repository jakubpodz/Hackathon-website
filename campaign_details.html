        document.addEventListener('DOMContentLoaded', function() {

                const campaign = campaigns[campaignId];
                const campaignContent = document.getElementById('campaignContent');

                    <p><strong>Category:</strong> ${campaign.category}</p>
                    <p><strong>Location:</strong> ${campaign.location}</p>

                    <p><strong>Duration:</strong> ${campaign.campaignDuration} days</p>
                    <p><strong>Short Description:</strong> ${campaign.shortDescription}</p>
                    <p><strong>Long Description:</strong> ${campaign.longDescription}</p>
                    <img src="${campaign.mainImage}" alt="${campaign.campaignTitle}">
                    <p><strong>Gallery:</strong></p>
                    ${campaign.gallery.split(',').map(url => `<img src="${url.trim()}" alt="Gallery Image">`).join('')}
